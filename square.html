<!doctype html>
<html lang='en-GB'>
<head>
    <meta charset='utf-8'>
    <title>Understanding Ractive</title>
	 <link href="vendor/bootstrap.css" rel="stylesheet">
</head>
<body>
   <h3>Ractive</h3>
	
	<div id='container'></div>
	
	<script id='myTemplate' type='text/ractive'>
	<svg> 
	  <!-- offset everything by 60,60 from the origin (0,0), so that we can see the labels -->
	  <g transform='translate(60,60)'>
		 
		 <!-- the rectangle -->
		 <rect width='{{width}}' height='{{height}}'/>

		 <!-- the area of the rectangle -->
		 <text class='area' x='{{(width/2)}}' y='{{(height/2)}}'>
			{{(width * height)}} pxÂ²
		 </text>

		 <!-- the width -->
		 <text transform='translate( 50, -10 )'>
			{{width}} px
		 </text>

		 <!-- the height -->
		 <text transform='translate( -10, 50 ), rotate(-90)'>
			{{height}} px
		 </text>
	  </g>
	</svg>
	</script>
	
	<script src='vendor/Ractive.js'></script>
	<script>
		var ractive  = new Ractive({
			el: '#container',
			template: '#myTemplate',
			data: {
				width: 100,
				height: 100
			}
		});
	</script>
	<style>
		svg {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}

		rect {
			fill: rgb(200,0,0);
			stroke: rgb(50,50,50);
		}

		text {
			text-anchor: middle;
			alignment-baseline: middle;
			fill: rgb(150,150,150);
		}

		text.area {
			font-family: 'Voltaire';
			fill: white;
		}
	</style>
</body>
</html>
